<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SatisFunction Survey</title>

  <!-- SurveyJS CSS + JS (note the .core. in the filename) -->
  <link rel="stylesheet" href="https://unpkg.com/survey-core/defaultV2.min.css">
  <script src="https://unpkg.com/survey-core/survey.core.iife.min.js" defer></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f2e8; margin:0; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 2rem; margin: 0 0 12px; }
    #err { color:#b00020; margin: 8px 0 0; display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SatisFunction Survey</h1>
    <div id="err"></div>
    <div id="surveyContainer"></div>
  </div>

  <script defer>
    window.addEventListener("DOMContentLoaded", function () {
      const err = document.getElementById("err");

      // Sanity check: did the library load?
      if (!window.Survey || !Survey.Model) {
        err.textContent = "SurveyJS failed to load. (Check the <script src> URL.)";
        err.style.display = "block";
        return;
      }

      Survey.StylesManager.applyTheme("defaultV2");

      // Minimal test survey: ONE text box.
      const surveyJson = {
        title: "Test SurveyJS",
        elements: [
          { type: "text", name: "name", title: "If you can see this input, SurveyJS works." }
        ]
      };

      const survey = new Survey.Model(surveyJson);
      survey.render("surveyContainer");
    });
  </script>
</body>
</html>
