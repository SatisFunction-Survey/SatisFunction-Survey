    // ==========================================

    function start() {
      // If private, ask for code (or allow via ?code=)
      if (PASSCODE) {
        const supplied = params.get("code") || prompt("Enter access code");
        if (supplied !== PASSCODE) {
          const err = document.getElementById("err");
          err.textContent = "Incorrect access code.";
          err.style.display = "block";
          return; // stop; don’t render the survey
        }
      }

      const survey = new Survey.Model(surveyJson);

      // Stamp a site tag into results even if there isn't a visible "site" question
      if (siteTag) {
        try { survey.setValue("site", siteTag); } catch (_) {}
      }

      // Let the respondent download their answers when done (remove if you’ll post to a backend)
      survey.onComplete.add((sender) => {
        const data = { ...sender.data };
        if (siteTag && !("site" in data)) data.site = siteTag;

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "satisfunction-survey-response.json";
        a.click();
        URL.revokeObjectURL(a.href);
      });

      // Render!
      survey.render("surveyContainer");
    }

    start();
  </script>
